<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/CSS/login.css">

    <title>HERMES | Inicio de Sesion</title>
</head>
<body>
    <div class="Formulario">
        <div class="Bienvenida">
            <h1>EXPLORA A HERMES</h1>
            <h4>Revisa tus notificaciones</h4>
            <p id="mensaje"></p>
        </div>
        <div class="Llenado">
            <form>
                <input type="text" placeholder="Usuario" id="Usuario" required>
                <input type="password" placeholder="Contraseña" id="Contraseña" required>
                <button id="EnviarLogin" type="button">Iniciar Sesión</button>
                <a href="/register" id="unete">¿No tienes una cuenta?, Únete</a>
            </form>
        </div>
    </div>

    <script src="../static/JS/login.js"></script>
</body>
</html>
